<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion with Air Resistance & Mass Calculation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightblue; display: block; margin: 0 auto; }
        .container { display: flex; justify-content: center; gap: 20px; margin: 20px; }
        .info { margin-top: 10px; font-size: 18px; }
    </style>
</head>
<body>

    <h2>ðŸš€ Projectile Motion Simulation</h2>

    <div>
        <label>Initial Velocity (m/s): </label>
        <input type="number" id="velocity" value="20" min="1" step="1">
        <label>Launch Angle (Â°): </label>
        <input type="number" id="angle" value="45" min="1" max="90" step="1">
        <label>Ball Mass (kg): </label>
        <input type="number" id="mass" value="1" min="0.1" step="0.1">
        <label>Air Resistance:</label>
        <input type="checkbox" id="airResistance">
        <button onclick="startSimulation()">Launch</button>
    </div>

    <canvas id="projectileCanvas" width="800" height="400"></canvas>

    <div class="info">
        <p><strong>Distance Traveled:</strong> <span id="distance">0</span> m</p>
        <p><strong>Maximum Height:</strong> <span id="maxHeight">0</span> m</p>
    </div>

    <h2>ðŸ”„ Reverse Calculation: Find Mass & Speed</h2>
    <div>
        <label>Target Distance (m): </label>
        <input type="number" id="targetDistance" value="50" min="1" step="1">
        <label>Use Air Resistance:</label>
        <input type="checkbox" id="reverseAirResistance">
        <button onclick="calculateMassAndVelocity()">Calculate</button>
    </div>

    <div class="info">
        <p><strong>Estimated Mass:</strong> <span id="estimatedMass">-</span> kg</p>
        <p><strong>Estimated Launch Speed:</strong> <span id="estimatedVelocity">-</span> m/s</p>
    </div>

    <script>
        const canvas = document.getElementById("projectileCanvas");
        const ctx = canvas.getContext("2d");

        let g = 9.81; // Gravity (m/sÂ²)
        let interval;

        function startSimulation() {
            clearInterval(interval);

            let v0 = parseFloat(document.getElementById("velocity").value);
            let angle = parseFloat(document.getElementById("angle").value);
            let mass = parseFloat(document.getElementById("mass").value);
            let airResistance = document.getElementById("airResistance").checked;

            let theta = angle * (Math.PI / 180);
            let vx = v0 * Math.cos(theta);
            let vy = v0 * Math.sin(theta);

            let x = 50, y = canvas.height - 50;
            let t = 0, dt = 0.05;
            let k = airResistance ? 0.1 / mass : 0; 

            let maxHeight = 0;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();

            interval = setInterval(() => {
                let dragX = k * vx * vx;
                let dragY = k * vy * vy;
                let ax = -Math.sign(vx) * dragX;
                let ay = -g - Math.sign(vy) * dragY;

                vx += ax * dt;
                vy += ay * dt;

                x += vx;
                y -= vy;

                let currentHeight = canvas.height - y;
                if (currentHeight > maxHeight) {
                    maxHeight = currentHeight;
                }

                if (y >= canvas.height - 50) {
                    clearInterval(interval);
                    document.getElementById("distance").innerText = Math.round(x - 50) + " m";
                    document.getElementById("maxHeight").innerText = Math.round(maxHeight) + " m";
                }

                drawProjectile(x, y);
            }, 20);
        }

        function calculateMassAndVelocity() {
            let targetDistance = parseFloat(document.getElementById("targetDistance").value);
            let airResistance = document.getElementById("reverseAirResistance").checked;
            let angle = 45 * (Math.PI / 180); 
            let g_eff = g; 

            let v0_no_resistance = Math.sqrt((targetDistance * g_eff) / Math.sin(2 * angle));

            if (!airResistance) {
                document.getElementById("estimatedVelocity").innerText = v0_no_resistance.toFixed(2) + " m/s";
                document.getElementById("estimatedMass").innerText = "N/A (No Air Resistance)";
                return;
            }

            let mass_guess = 1;
            let k = 0.1 / mass_guess;
            let dt = 0.05;
            let x = 0, vx = v0_no_resistance * Math.cos(angle);
            let vy = v0_no_resistance * Math.sin(angle);
            let t = 0;

            while (x < targetDistance) {
                let dragX = k * vx * vx;
                let dragY = k * vy * vy;
                let ax = -Math.sign(vx) * dragX;
                let ay = -g_eff - Math.sign(vy) * dragY;

                vx += ax * dt;
                vy += ay * dt;

                x += vx * dt;
                t += dt;

                if (t > 10) break;
            }

            document.getElementById("estimatedVelocity").innerText = v0_no_resistance.toFixed(2) + " m/s";
            document.getElementById("estimatedMass").innerText = mass_guess.toFixed(2) + " kg";
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }

        function drawProjectile(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>

</body>
</html>

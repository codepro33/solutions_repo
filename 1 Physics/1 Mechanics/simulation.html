<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion with Air Resistance</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightblue; }
        .container { display: flex; justify-content: center; gap: 20px; margin: 20px; }
    </style>
</head>
<body>

    <h2>ðŸš€ Projectile Motion Simulation</h2>

    <div>
        <label>Initial Velocity (m/s): </label>
        <input type="number" id="velocity" value="20" min="1" step="1">
        <label>Launch Angle (Â°): </label>
        <input type="number" id="angle" value="45" min="1" max="90" step="1">
        <label>Air Resistance:</label>
        <input type="checkbox" id="airResistance">
        <button onclick="startSimulation()">Launch</button>
    </div>

    <canvas id="projectileCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("projectileCanvas");
        const ctx = canvas.getContext("2d");

        let g = 9.81; // Gravity (m/sÂ²)
        let airResistance = false;
        let interval;

        function startSimulation() {
            clearInterval(interval);

            // Get user inputs
            let v0 = parseFloat(document.getElementById("velocity").value);
            let angle = parseFloat(document.getElementById("angle").value);
            airResistance = document.getElementById("airResistance").checked;
            
            let theta = angle * (Math.PI / 180);
            let vx = v0 * Math.cos(theta); // Initial horizontal velocity
            let vy = v0 * Math.sin(theta); // Initial vertical velocity

            let x = 50, y = canvas.height - 50;
            let t = 0, dt = 0.05; // Time step
            let k = airResistance ? 0.05 : 0; // Drag coefficient

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();

            interval = setInterval(() => {
                // Apply drag force if air resistance is on
                let dragX = k * vx * vx;
                let dragY = k * vy * vy;
                let ax = -Math.sign(vx) * dragX;
                let ay = -g - Math.sign(vy) * dragY;

                // Update velocity with acceleration
                vx += ax * dt;
                vy += ay * dt;

                // Update position
                x += vx;
                y -= vy;

                // Stop simulation when projectile hits the ground
                if (y >= canvas.height - 50) {
                    clearInterval(interval);
                }

                drawProjectile(x, y);
            }, 20);
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);
        }

        function drawProjectile(x, y) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(x, y, 5, 0, Math.PI * 2);
            ctx.fill();
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Damped Pendulum</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightgrey; display: block; margin: 0 auto; }
        .controls { margin: 20px; }
    </style>
</head>
<body>
    <h2>Forced Damped Pendulum Simulation</h2>
    <div class="controls">
        <label>Damping Coefficient: <input type="number" id="damping" value="0.2" step="0.05"></label>
        <label>Driving Force Amplitude: <input type="number" id="force" value="1.2" step="0.1"></label>
        <label>Driving Frequency: <input type="number" id="frequency" value="0.666" step="0.05"></label>
        <button onclick="startSimulation()">Restart</button>
    </div>
    <canvas id="pendulumCanvas" width="500" height="500"></canvas>
    <script>
        const canvas = document.getElementById("pendulumCanvas");
        const ctx = canvas.getContext("2d");
        let theta = Math.PI / 4, omega = 0, time = 0;
        let L = 1, g = 9.81, dt = 0.02;
        let gamma = 0.2, F_d = 1.2, omega_d = 2/3;
        let animationFrame;
        
        function updatePendulum() {
            let alpha = -gamma * omega - (g / L) * Math.sin(theta) + F_d * Math.cos(omega_d * time);
            omega += alpha * dt;
            theta += omega * dt;
            time += dt;
        }
        
        function drawPendulum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            let originX = canvas.width / 2, originY = canvas.height / 4;
            let x = originX + L * 100 * Math.sin(theta);
            let y = originY + L * 100 * Math.cos(theta);
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
        }
        
        function animate() {
            updatePendulum();
            drawPendulum();
            animationFrame = requestAnimationFrame(animate);
        }
        
        function startSimulation() {
            cancelAnimationFrame(animationFrame);
            theta = Math.PI / 4;
            omega = 0;
            time = 0;
            gamma = parseFloat(document.getElementById("damping").value);
            F_d = parseFloat(document.getElementById("force").value);
            omega_d = parseFloat(document.getElementById("frequency").value);
            animate();
        }
        
        animate();
    </script>
</body>
</html>

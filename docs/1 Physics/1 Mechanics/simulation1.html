<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Damped Pendulum Simulation</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; display: block; margin: 20px auto; }
        button { margin: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Forced Damped Pendulum Simulation</h2>
    <button onclick="paused = !paused;">Pause/Resume</button>
    <canvas id="pendulumCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("pendulumCanvas");
        const ctx = canvas.getContext("2d");

        // Simulation parameters
        const g = 9.81;
        const L = 1;
        const dt = 0.02;
        let theta = Math.PI / 4;
        let omega = 0;
        const gamma = 0.2; // Damping coefficient
        const F_d = 1.2; // Driving force amplitude
        const omega_d = 2 / 3; // Driving frequency
        let time = 0;
        let paused = false;

        function updatePendulum() {
            if (paused) return;
            const alpha = -gamma * omega - Math.sin(theta) + F_d * Math.cos(omega_d * time);
            omega += alpha * dt;
            theta += omega * dt;
            time += dt;
        }

        function drawPendulum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const originX = canvas.width / 2;
            const originY = canvas.height / 4;
            const x = originX + L * 100 * Math.sin(theta);
            const y = originY + L * 100 * Math.cos(theta);

            // Draw the pendulum rod
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 2;
            ctx.stroke();

            // Draw the pendulum bob
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        function animate() {
            updatePendulum();
            drawPendulum();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>

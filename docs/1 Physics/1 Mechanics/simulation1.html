<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forced Damped Pendulum</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; display: block; margin: 20px auto; background-color: lightgray; }
        button { margin: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>Forced Damped Pendulum Simulation</h2>
    <button onclick="paused = !paused;">Pause/Resume</button>
    <canvas id="pendulumCanvas" width="500" height="500"></canvas>

    <script>
        const canvas = document.getElementById("pendulumCanvas");
        const ctx = canvas.getContext("2d");

        // Physical parameters
        const g = 9.81;   // Gravity (m/s^2)
        const L = 150;    // Pendulum length in pixels (scaling factor)
        const dt = 0.02;  // Time step
        let theta = Math.PI / 3;  // Initial angle
        let omega = 0;            // Initial angular velocity
        const damping = 0.01;     // Damping factor
        const F_d = 0.5;          // Driving force amplitude
        const omega_d = 1.0;      // Driving frequency
        let time = 0;
        let paused = false;

        function updatePendulum() {
            if (paused) return;
            const alpha = -g / L * Math.sin(theta) - damping * omega + F_d * Math.cos(omega_d * time);
            omega += alpha * dt;
            theta += omega * dt;
            time += dt;
        }

        function drawPendulum() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Pivot point
            const originX = canvas.width / 2;
            const originY = canvas.height / 5;
            
            // Bob position
            const x = originX + L * Math.sin(theta);
            const y = originY + L * Math.cos(theta);

            // Draw pendulum rod
            ctx.beginPath();
            ctx.moveTo(originX, originY);
            ctx.lineTo(x, y);
            ctx.strokeStyle = "black";
            ctx.lineWidth = 3;
            ctx.stroke();

            // Draw pendulum bob
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, 2 * Math.PI);
            ctx.fillStyle = "red";
            ctx.fill();
        }

        function animate() {
            updatePendulum();
            drawPendulum();
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion with Air Resistance & Saved Trajectories</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightblue; display: block; margin: 0 auto; }
        .container { display: flex; justify-content: center; gap: 20px; margin: 20px; }
        .info { margin-top: 10px; font-size: 18px; }
        button { margin: 10px; padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ðŸš€ Projectile Motion Simulation</h2>

    <div>
        <label>Initial Velocity (m/s): </label>
        <input type="number" id="velocity" value="20" min="1" step="1">
        <label>Launch Angle (Â°): </label>
        <input type="number" id="angle" value="45" min="1" max="90" step="1">
        <label>Ball Mass (kg): </label>
        <input type="number" id="mass" value="1" min="0.1" step="0.1">
        <label>Air Resistance:</label>
        <input type="checkbox" id="airResistance">
        <button onclick="startSimulation()">Launch</button>
        <button onclick="clearTrajectories()">Clear All Trajectories</button>
    </div>

    <canvas id="projectileCanvas"></canvas>

    <div class="info">
        <p><strong>Distance Traveled:</strong> <span id="distance">0</span> m</p>
        <p><strong>Maximum Height:</strong> <span id="maxHeight">0</span> m</p>
    </div>

    <script>
        let g = 9.81;
        let interval;
        let allTrajectories = []; // Store all previous launches

        function startSimulation() {
            clearInterval(interval);
            let trajectory = [];

            let v0 = parseFloat(document.getElementById("velocity").value);
            let angle = parseFloat(document.getElementById("angle").value);
            let mass = parseFloat(document.getElementById("mass").value);
            let airResistance = document.getElementById("airResistance").checked;

            let theta = angle * (Math.PI / 180);
            let vx = v0 * Math.cos(theta);
            let vy = v0 * Math.sin(theta);

            let x = 0, y = 0;
            let t = 0, dt = 0.02;
            let k = airResistance ? 0.05 / mass : 0; 

            let maxHeight = 0;
            let canvasWidth = Math.max(800, v0 * 5);
            let canvasHeight = Math.max(400, v0 * 2);
            let scale = canvasWidth / 100;

            let canvas = document.getElementById("projectileCanvas");
            let ctx = canvas.getContext("2d");
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;

            function updateFrame() {
                let dragX = k * vx * vx;
                let dragY = k * vy * vy;
                let ax = -Math.sign(vx) * dragX;
                let ay = -g - Math.sign(vy) * dragY;

                vx += ax * dt;
                vy += ay * dt;

                x += vx;
                y += vy;

                if (y > maxHeight) maxHeight = y;
                trajectory.push({ x, y });

                if (y <= 0) {
                    clearInterval(interval);
                    allTrajectories.push([...trajectory]); // Save completed trajectory
                    document.getElementById("distance").innerText = Math.round(x) + " m";
                    document.getElementById("maxHeight").innerText = Math.round(maxHeight) + " m";
                }

                drawFrame(ctx, canvas, trajectory, scale);
            }

            interval = setInterval(updateFrame, 20);
        }

        function drawFrame(ctx, canvas, currentTrajectory, scale) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            ctx.lineWidth = 2;

            // Draw all previous trajectories in faded colors
            allTrajectories.forEach(traj => {
                ctx.strokeStyle = "rgba(0, 0, 255, 0.3)";
                ctx.beginPath();
                traj.forEach((point, index) => {
                    let px = point.x * scale;
                    let py = canvas.height - point.y * scale;
                    if (index === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                });
                ctx.stroke();
            });

            // Draw current trajectory in bold
            ctx.strokeStyle = "blue";
            ctx.beginPath();
            currentTrajectory.forEach((point, index) => {
                let px = point.x * scale;
                let py = canvas.height - point.y * scale;
                if (index === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            });
            ctx.stroke();

            // Draw the ball
            ctx.fillStyle = "red";
            let lastPoint = currentTrajectory[currentTrajectory.length - 1];
            if (lastPoint) {
                ctx.beginPath();
                ctx.arc(lastPoint.x * scale, canvas.height - lastPoint.y * scale, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function clearTrajectories() {
            allTrajectories = [];
            let canvas = document.getElementById("projectileCanvas");
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>

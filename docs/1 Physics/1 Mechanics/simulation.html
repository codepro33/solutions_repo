<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Motion Simulation</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        canvas { border: 1px solid black; background-color: lightblue; display: block; margin: 0 auto; }
        .controls { margin: 15px; }
        .info { margin-top: 10px; font-size: 18px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>

    <h2>ðŸš€ Projectile Motion Simulation</h2>

    <div class="controls">
        <label>Velocity (m/s): <input type="number" id="velocity" value="20"></label>
        <label>Angle (Â°): <input type="number" id="angle" value="45"></label>
        <label>Mass (kg): <input type="number" id="mass" value="1"></label>
        <label>Air Resistance: <input type="checkbox" id="airResistance"></label>
        <button onclick="startSimulation()">Launch</button>
        <button onclick="clearTrajectories()">Clear All</button>
    </div>

    <canvas id="projectileCanvas" width="800" height="400"></canvas>

    <div class="info">
        <p><strong>Distance:</strong> <span id="distance">0</span> m</p>
        <p><strong>Max Height:</strong> <span id="maxHeight">0</span> m</p>
    </div>

    <script>
        let g = 9.81;
        let interval;
        let allTrajectories = [];

        function startSimulation() {
            clearInterval(interval);
            let trajectory = [];

            let v0 = parseFloat(document.getElementById("velocity").value);
            let angle = parseFloat(document.getElementById("angle").value);
            let mass = parseFloat(document.getElementById("mass").value);
            let airResistance = document.getElementById("airResistance").checked;

            let theta = angle * (Math.PI / 180);
            let vx = v0 * Math.cos(theta);
            let vy = v0 * Math.sin(theta);

            let x = 0, y = 0;
            let t = 0, dt = 0.02;
            let k = airResistance ? 0.05 / mass : 0;

            let maxHeight = 0;
            let maxDistance = (v0 * v0 * Math.sin(2 * theta)) / g; 

            let canvas = document.getElementById("projectileCanvas");
            let ctx = canvas.getContext("2d");

            let scaleX = canvas.width / (maxDistance * 1.1); 
            let scaleY = canvas.height / (maxHeight + v0 * v0 / (2 * g) * 1.2); 

            function updateFrame() {
                let dragX = k * vx * vx;
                let dragY = k * vy * vy;
                let ax = -Math.sign(vx) * dragX;
                let ay = -g - Math.sign(vy) * dragY;

                vx += ax * dt;
                vy += ay * dt;

                x += vx;
                y += vy;

                if (y > maxHeight) maxHeight = y;
                trajectory.push({ x, y });

                if (y <= 0) {
                    clearInterval(interval);
                    allTrajectories.push([...trajectory]);
                    document.getElementById("distance").innerText = Math.round(x) + " m";
                    document.getElementById("maxHeight").innerText = Math.round(maxHeight) + " m";
                }

                drawFrame(ctx, canvas, trajectory, scaleX, scaleY);
            }

            interval = setInterval(updateFrame, 20);
        }

        function drawFrame(ctx, canvas, currentTrajectory, scaleX, scaleY) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "green";
            ctx.fillRect(0, canvas.height - 50, canvas.width, 50);

            ctx.lineWidth = 2;

            allTrajectories.forEach(traj => {
                ctx.strokeStyle = "rgba(0, 0, 255, 0.3)";
                ctx.beginPath();
                traj.forEach((point, index) => {
                    let px = point.x * scaleX;
                    let py = canvas.height - point.y * scaleY;
                    if (index === 0) ctx.moveTo(px, py);
                    else ctx.lineTo(px, py);
                });
                ctx.stroke();
            });

            ctx.strokeStyle = "blue";
            ctx.beginPath();
            currentTrajectory.forEach((point, index) => {
                let px = point.x * scaleX;
                let py = canvas.height - point.y * scaleY;
                if (index === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            });
            ctx.stroke();

            ctx.fillStyle = "red";
            let lastPoint = currentTrajectory[currentTrajectory.length - 1];
            if (lastPoint) {
                ctx.beginPath();
                ctx.arc(lastPoint.x * scaleX, canvas.height - lastPoint.y * scaleY, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function clearTrajectories() {
            allTrajectories = [];
            let canvas = document.getElementById("projectileCanvas");
            let ctx = canvas.getContext("2d");
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>

</body>
</html>
